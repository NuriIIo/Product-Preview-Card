<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="col-6">
      <img src="./images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="col-6">
      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <p class="price">$149.99 &nbsp;<strike>$169.99</strike></p>
        <div class="buy">
          <p> <img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</p>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://t.me/NuriIIo" target="_blank">Nurillo</a>.
  </div>
</body>

</html>
